<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="./logo.png" alt="">
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </div>
    </header>
    <!-- ----Pop Up Meal Details---- -->
    <div id="mealDetails">
        
    </div>
    <!-- -----Search Section---- -->
    <section id="searchSection">
        <div id="searchDiv">
            <input id="inputSearch" type="text" placeholder="Search Meal">
            <input id="btnSearch" type="button" value="Search">
        </div>
    </section>

    <!-- ------Show All Meals -------- -->
    <section id="mealSection">
        
    </section>

    <div class="defaultMealDisplay">
        <div>
            <h2>Enjoy Delicious Meal By Searching</h2>
            <img src="./foodPlate.png" alt="">
        </div>
        
    </div>
    <!-- -----If search meal not find --------- -->
    <div class="mealNotFound">
        <img src="./notFound.png" alt="">
        <h1>Meal Not Found</h1>
    </div>


    <script src="script.js"></script>
</body>
</html>
